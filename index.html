<!DOCTYPE html>
<html>
<head>
	<title>Random Chords</title>
	<meta charset="utf-8">
</head>
<style>
	body {
		font-family: courier;
	}
	.container {
		width: 70%;
		margin-left: auto;
		margin-right: auto;
		text-align: center
	}
	.container .title {
		background-color: #E6F8E0;
		padding: 10px 20px;
	}
	#chord_container {
		background-color: #FAFAFA;
		min-height: 400px;
		position: relative;
	}
	#chord {
		width: 500px;
		min-height: 250px;
		position: absolute;
		outline: 1px solid gray;
		top: 50%;
		left: 50%;
		font-size: 60px;
		margin-left: -250px;
		margin-top: -125px;
		display: table;
	}
	#chord p {
		display: table-cell;
		vertical-align: middle;
	}
	#controls {
		background-color: #F6E3CE;
    	padding: 10px;
	}
	.interval_container,
	.types_container,
	.keys_container {
		background-color: orange;
		padding: 10px;
	}
</style>
<body>
<div class="container">
	<div class="title">
		<h1>Random Chords</h1>
		<p>Just some chords displayed randomly using a dinamic time interval</p>
	</div>
	<div id="chord_container">
		<div id="chord"><p>Press start to begin</p></div>
	</div>
	<div id="controls">
		<div class="interval_container">
			<label>Interval (in seconds)<input type="text" id="seconds"></label>
			<button type="button" id="start_btn">Start</button>
			<button type="button" id="stop_btn">Stop</button>
		</div>
		<div class="types_container">
			<form class="types">
				Chord Type:
				<label for="maj7">maj7</label><input id="maj7" name="maj7" type="checkbox"/>
				<label for="m7">m7</label><input id="m7" name="m7" type="checkbox"/>
				<label for="dom7">7</label><input id="dom7" name="dom7" type="checkbox"/>
				<label for="mmaj7">mmaj7</label><input id="mmaj7" name="mmaj7" type="checkbox"/>
			</form>
		</div>
		<div class="keys_container">
			<form class="keys">
				Keys:
				<label for="C">C</label><input id="C" name="C" type="checkbox"/>
				<label for="Csharp">C#/Db</label><input id="Csharp" name="Csharp" type="checkbox"/>
				<label for="D">D</label><input id="D" name="D" type="checkbox"/>
				<label for="Dsharp">D#/Eb</label><input id="Dsharp" name="Dsharp" type="checkbox"/>
				<label for="E">E</label><input id="E" name="E" type="checkbox"/>
				<label for="F">F</label><input id="F" name="F" type="checkbox"/>
				<label for="Fsharp">F#/Gb</label><input id="Fsharp" name="Fsharp" type="checkbox"/>
				<label for="G">G</label><input id="G" name="G" type="checkbox"/>
				<label for="Gsharp">G#/Ab</label><input id="Gsharp" name="Gsharp" type="checkbox"/>
				<label for="A">A</label><input id="A" name="A" type="checkbox"/>
				<label for="Asharp">A#/Bb</label><input id="Asharp" name="Asharp" type="checkbox"/>
				<label for="B">B</label><input id="B" name="B" type="checkbox"/>
			</form>
		</div>
	</div>
</div>
</body>
<script>
var app = {};

app.start_btn = $('#start_btn');
app.stop_btn = $('#stop_btn');
app.secs_input = $('#seconds');
app.chord_container = $('#chord_container');
app.chord = $('#chord');
app.chord_p = $('#chord p');
app.seconds = 2000;
app.interval = false;
app.filter_chords = [];
app.types = [ [$('#maj7'), 1], [$('#dom7'), 2], [$('#m7'), 3], [$('#mmaj7'), 4]];

app.keys = [ [$('#C'), 1], [$('#Csharp'), 2], [$('#D'), 3], [$('#Dsharp'), 4], [$('#E'), 5], [$('#F'), 6], 
	[$('#Fsharp'), 7], [$('#G'), 8], [$('#Gsharp'), 9], [$('#A'), 10], [$('#Asharp'), 11], [$('#B'), 12] ];

app.start_btn.addEventListener('click', function()
{
	if(app.interval) {
		return;
	}

	if(app.secs_input.value != '') {
		app.seconds = app.secs_input.value * 1000;
	}

	// filter for chord type
	app.filters(app.chords, app.types, true);
	// filter for key type
	app.filters(app.filter_chords, app.keys, false);

	app.interval = setInterval(function(){ 
		var random = Math.floor((Math.random() * app.filter_chords.length)) - 2;

		app.chord_p.innerHTML = app.filter_chords[random][0];
		app.chord.style.backgroundColor = app.filter_chords[random][1];
		if(app.stack.indexOf(random) == -1) {
			app.stack.push(random);
			app.stack.sort();
			//console.log(app.stack);
		}
	}, app.seconds);
});

app.filters = function(chords_array, inputs, filter_type)
{
	filter_type = filter_type ? 3:2;
	var filters = [];

	var input_selected = false;
	for(var i = 0; i < inputs.length; i++) {
		if(inputs[i][0].checked) {
			input_selected = true;
		}
	}

	if(!input_selected) {
		filters = chords_array;
	} else {
		for(var i = 0; i < chords_array.length; i++) {
			for(var j = 0; j < inputs.length; j++) {
				if(inputs[j][0].checked && chords_array[i][filter_type] == inputs[j][1]) {
					filters.push(chords_array[i]); 
				}
			}
		}

	}
	app.filter_chords = filters;
};



app.stop_btn.addEventListener('click', function()
{
	clearInterval(app.interval);
	app.interval = false;
	app.chord.style.backgroundColor = 'initial';
	app.chord_p.innerHTML = 'Press start to begin';
});

app.chords = [

 * @return HTMLElement
 */
function $(str) {
    return document.querySelector(str);
}
